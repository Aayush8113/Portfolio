    <style>
      :root {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', system-ui, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #020617; /* Matches Tailwind slate-950 */
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      /* Simple CSS loader for instant feedback before JS parses */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
